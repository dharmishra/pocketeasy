<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{layout}">
    <head>
        <title th:text="#{networkUsers.add.headline}" />
    </head>
    <body>
        <div layout:fragment="content">
            <div class="d-flex flex-wrap mb-4">
                <h1 th:text="#{networkUsers.add.headline}" class="flex-grow-1" />
                <div>
                    <a th:href="@{/networkUserss}" th:text="#{networkUsers.add.back}" class="btn btn-secondary" />
                </div>
            </div>
            <div th:replace="~{fragments/forms::globalErrors('networkUsers')}" />
            <form th:action="${T(com.pocketeasy.pocketeasy.util.WebUtils).getRequest().requestURI}" method="post">
                <div th:replace="~{fragments/forms::inputRow(object='networkUsers', field='email')}" />
                <div th:replace="~{fragments/forms::inputRow(object='networkUsers', field='password')}" />
                <div th:replace="~{fragments/forms::inputRow(object='networkUsers', field='active', type='checkbox')}" />
                <div th:replace="~{fragments/forms::inputRow(object='networkUsers', field='networkCompanyId', type='select')}" />
                <input type="submit" th:value="#{networkUsers.add.headline}" class="btn btn-primary mt-4" />
            </form>
        </div>
    </body>
</html>
